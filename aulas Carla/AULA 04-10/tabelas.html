<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>exemplos de tabelas</title>

	<style>
		table {
			border: 1px solid blue;
		}

		tr:nth-child(even){
		background-color: grey			
		}
	</style>
</head>


<body>
	<table border="1">
		<thead>
			<tr>
				<th colspan="3"> Planejamento semanal</th>
			</tr>
		</thead>
		<tr>
			<td>Segunda</td>
			<td>Terça</td>
			<td>Quarta</td>
		</tr>

		<tr>
			<td>Estudar tabelas</td>
			<td>Academia</td>
			<td> Limpar a casa</td>

		</tr>
	
		<table style="border: 1px dashed blue;">
			<tr>
				<td>Segunda</td>
				<td>Terça</td>
				<td>Quarta</td>
			</tr>
	
			<tr>
				<td>Estudar tabelas</td>
				<td>Academia</td>
				<td> Limpar a casa</td>
	
			</tr>
		</table>
		
	</table>
	
</body>
</html>
