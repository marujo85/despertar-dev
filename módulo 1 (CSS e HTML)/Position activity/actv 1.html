<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example 1</title>

	<style>
		div{
			position: absolute;
			transform: translate(-50%, -50%);
			top: 50%;
			left: 50%;
		}
		
	#blue{
		background-color: blue;
		width: 500px;
		height: 500px;
		}

	#red {
		background-color: red;
		width: 400px;
		height: 400px;
	}

	#black {
		background-color: black;
		width: 300px;
		height: 300px;
	}

	#green {
		background-color: green;
		width: 200px;
		height: 200px;
	}

	#yellow {
		background-color: yellowgreen;
		width: 100px;
		height: 100px;
	}

	</style>
</head>

<body>

	<div id="blue"></div>
	<div id="red"></div>
	<div id="black"></div>
	<div id="green"></div>
	<div id="yellow"></div>


</body>
</html>
